                    </div>
                    <div class="content-page">
                        <p>兮芕芃笑着望向风去的方向，化成一地粉末，粉末被晨风卷起，散落在天地之间追寻她心念之人。</p>
                        <p>粉末散去后露出底下的一个浅粉色荷包，荷包的绳带被风吹开，一胖一瘦的俩个身着白色道袍的小道士出现在地上，胖道士推了推枕在他圆滚滚肚子上的瘦道士“天亮了，起床...”，瘦道士闭着眼迷迷糊糊地扯开胖道士的手“姑娘，别相信这个妖怪，他是在骗你，你...”，话还没说完他翻了个身又睡死了过去，宁静的山林间隐隐传来此起彼伏的呼噜声。</p>
                        <p>昙梵与白泽枭阳在天界入口分开后就直奔崇吾山而去，虽然此次只出去了三天，但是一路上心情起起伏伏，竟然让昙梵这种十年过家门而不入的人都生出一种归家的渴望，她想去她师父的书房待一待，和他讲讲这些年她想明白和依然想不明白的困惑，她很少去英魂庙看她师父，因为她知道穿着猩红繁重的战袍躺在那里供众人祭拜从来不是她师父所愿，她怕自己会忍不住劈了那紫玉棺带走她师父的遗体；她也想回到自己从小住着的房间，躺在那张熟悉的床上好好睡一觉，若还有时间，她想要不然自己亲自动手，把房子好好修整一番，反正靠苍梧那个百年才会伸个腿的懒龟是靠不住的。</p>
                        <p>然而昙梵的百般柔肠、千种心情都在她登上崇吾山的那一刻灰飞烟灭，她目瞪口呆地看着山顶上那座通体惨绿的木房。 师父那缺少打理显得有些破败的府邸消失不见，取而代之的是一座从飞檐到墙角都是惨绿色的木屋，它的周围是皑皑白雪，它的背后是映山开遍的红梅，而它，是这冷艳孤傲的诗情画意中的一坨绿？？！！ 昙梵还来不及将自己从视觉的巨大震惊中缓过来，就看见一个穿着和木屋同色衣裳、一手提桶一手拿刷的人从房里跑了出来，他兴高采烈的向昙梵扑来“主子——您这么快就回来了！”</p>
                    </div>
                    <div class="content-page">
                        <p>昙梵觉得她由身及心地受到了一种另类的暴力，她受不了这个委屈！</p>
                        <p>侧身，伸腿。</p>
                        <p>“砰——”苍梧在地上摔了一个狗吃屎，颜料倒了他一身，他原来只是衣服和房子同色，如今从头到脚就是木屋的孪色兄弟。</p>
                        <p>苍梧龇牙咧嘴的坐了起来，摸了一把脸，露出两个眼睛委屈道：“主子您绊我做甚？”</p>
                        <p>昙梵瞧见苍梧满脸的惨绿染料，觉得他在深刻诠释自己此时的心情——面有菜色。</p>
                        <p>苍梧献宝一般指着那栋惨绿色的府邸向昙梵道：“主子您看，我新修的府邸怎么样？”</p>
                        <p>昙梵一点也不想说话，她只想挖了苍梧两个眼睛，然后去她师父牌位前静静，弟子不孝，把您龟友的第一千八百零五个儿子养成了这副鬼样子。</p>
                        <p>“走，主子，我带您进去参观参观！”苍梧扯着昙梵就往前走。</p>
                        <p>昙梵本来觉得在外面的那一眼就已经是这世间品味的极限了，没想到里面的每个房间才是真正对她忍耐力的考验，美无止尽，相反的，丑也是。</p>
                        <p>什么惨绿色的桌椅、红配绿的屏风、刻着奇丑无比的字的牌匾...</p>
                        <p>昙梵好想离家出走...</p>
                    </div>
                    <div class="content-page">
                        <p>苍梧一点儿也感觉不到昙梵的悲愤，兀自兴致勃勃地在前面喋喋不休：“鹿台山塌的时候不是连带着把主子您的房间也震塌了么？我给您新修了一间，把您的东西都搬进去了，就在前面，我带您去看看，保证您满意。”</p>
                        <p>昙梵一点也不想看！她觉得她最多只能保证不拧下他的乌龟脑袋。</p>
                        <p>苍梧“嘎吱”的一声把门推开，绿色的床幔随风飘起，露出其中绿色的被褥和绿色的枕头，昙梵面无表情地等着苍梧解释。</p>
                        <p>“我特意向其他神官请教过了，她们说绿色能平心静气，主子您肝火太旺、脾气不好，长此以往不容易长寿。”</p>
                        <p>昙梵并不想长寿，只想一掌拍死他，然后再拍死自己，从此长眠。</p>
                        <p>苍梧蹦蹦跳跳地将书桌上的一个黑檀木盒端给昙梵：“主子您床头的那个木盒被床梁压裂了，我又给您找了一个，我把里面的东西都装进来了。”</p>
                        <p>昙梵点了点头，打开看了眼盒中最上面她师父的灵牌。</p>
                        <p>苍梧偷偷瞄了眼昙梵的脸色，贼兮兮地道：“我帮主子您收拾盒中之物时看见里面有一条五色朱索[注]。”</p>
                        <p>昙梵瞥了他一眼，面无表情地合上木盒：“嗯。”</p>
                        <p>苍梧眼睛贼溜溜地转了一圈：“苍龙主星高悬正南中天的那天是天界的天中节，神族中有系五色朱索以驱邪迎吉的传统。”</p>
                    </div>
                    <div class="content-page">
                        <p>苍梧顿了顿，笑得十分不堪入目：“您那条朱索上穿的五彩石上刻的字是白泽神君刻的吧？”</p>
                        <p>昙梵将木盒轻放在自己的床头，语气平淡道：“少时他来崇吾山学武，那年天中节师父忘记给我们编五色绳，师父他老人家为了推卸责任强行让我们给对方编了一根，因为和师父有关，所以我一直没舍得丢掉。” 昙梵冷笑了一声“你自己那狗扒字写得人神共愤，还能看出哪个是白泽的字？”</p>
                        <p>苍梧嘿嘿笑了一声：“白泽神君的字和画在天界都是一绝，我练字的时候找的就是他的字来临摹的。”</p>
                        <p>昙梵想起屋外牌匾上那奇丑无比的字，感觉白泽听了会流泪。</p>
                        <p>苍梧两眼笑得眯成了一条缝，他心中有股八卦之火在熊熊燃烧，他旁敲侧击道：“合虚神君神陨那一年和白泽神君最后一次来崇吾山学武中间至少隔了数十年，以主子您丢三落四的性格，竟然还能找得到这么一个不起眼的小玩意，而且按照习俗，不是应该在天中节后的第一场雨里，将五色朱索丢进海中才能驱邪迎吉么？”</p>
                        <p>昙梵：“...”</p>
                        <p>“忘丢了，你到底想说什么。”昙梵不耐烦道。</p>
                        <p>苍梧微微退了几步，拉出了一道安全距离：“主子您和白泽水火不容是天界人尽皆知之事。”</p>
                        <p>昙梵没什么语气的嗯了一声。</p>
                        <p>“主子您和白泽神君之所以一直互看不爽，每次但凡见面必会起争执，不会是因为您爱慕白泽神君，一直对他死缠烂打吧？”</p>
                    </div>
                    <div class="content-page">
                        <p>“咳咳咳——”昙梵被自己的口水呛了个死去活来，她好冤！七月飞雪都不能表达她的冤！什么叫空穴来风！？什么叫无中生有！？原来造谣就是这样造的！</p>
                        <p>昙梵生无可恋道：“师父走后我和他总共就没见过几面，何况每次争执都是他说话阴阳怪气在先，再者说白泽皇端那群纨绔我哪个都看不顺眼，又不单单只是不爽白泽一人。”</p>
                        <p>苍梧才不信昙梵的说辞，他撇撇嘴道：“主子您这借口也忒烂了点吧，白泽神君是出了名的慧心巧舌、长袖善舞，我每次都能看见围在他身旁的神女们被他逗得眉开眼笑，要阴阳怪气也是主子您阴阳怪气吧。”</p>
                        <p>这话冤得昙梵都不知道应该从何说起，那白泽小的时候在人前端得还是一副君子如玉、温润有礼的模样，对她不也瑕疵必报、丝毫不让么？</p>
                        <p>“还有主子您说您看白泽神君和皇端神君他们那一群人都不顺眼，可是我每次和您说皇端神君他们的事情的时候，您要么是在考虑别的事情，要么就直接打断我，但每当我和您说起白泽神君的事情的时候您就会微微发呆...”</p>
                        <p>昙梵似笑非笑地盯着苍梧，一言不发。</p>
                        <p>一股寒意顺着苍梧的背爬上了他的脑门，他打了一个寒颤，扑通一声跪在地上：“小人该死，小人不该揣测主上心思，小人...”</p>
                        <p>“没有什么揣测不揣测的，很多事情不是你想的那样，刚刚那些话都烂进肚子里，”昙梵淡淡打断道，“明儿我去参加朝会的时候，你赶快给我把这些惨绿的玩意儿都换了，能不能心平气和我不知道，我只知道再待下去我要吐了。”昙梵说到最后又恢复了一贯没什么架子的态度。</p>
                    </div>
                    <div class="content-page">
                        <p>然而苍梧却不敢再放肆，他擦了擦头上的冷汗，低头领命后见昙梵没有其他的吩咐后便退了出去。</p>
                        <p>昙梵躺在宽大的床上，从黑檀木盒中拿出那条五色朱索，她摩搓着五彩石反面的‘安乐’两字，年少时她和白泽经常见面却没什么机会看到他的字，如今十年都见不上一回他的字倒是经常能看到了。 白泽的字在天界很有名，谁的府邸里能有白泽题字的牌匾都是一件能向每位来客吹嘘的事情，就连重霄宫那块新匾额都是天帝特意让白泽给题的。但是比起现在人人都吹捧的白泽那字，昙梵还是更喜欢白泽年少时候的字，她不懂书法，但是她总觉得白泽年少时候的字更加恣意轻狂，而现在的字只是字，看不出任何感情和灵魂。</p>
                        <p>她将五色朱索握在手心中，盯着上面绿色的床幔，那年猎妖大会她被师父和白泽强迫先去君与那进食更衣，她心系她的五级妖，连她师父给她带的食物是什么都没注意就以风卷残云之势扫光了。</p>
                        <p>君与坐在一旁，怀疑自己可能没睡醒，同一片屋檐下，同一张圆桌上，左半边昙梵大快朵颐狼吞虎咽，右半边白泽坐姿端正细嚼慢咽，优雅地简直就是天界饭桌礼仪的活典范，而这俩人同坐一桌竟然丝毫不受对方影响，更恐怖的是自己竟然也感觉不到丝毫违和感。</p>
                        <p>昙梵放下碗筷擦了擦嘴：“走吧！”</p>
                        <p>白泽咀嚼完嘴中最后一口饭道：“合虚前辈让你把衣服换了。”</p>
                        <p>昙梵恍然记起，抓起她师父给她带的包裹留下句“马上”就往君与内室跑去，等她换好出来见室内只剩下君与和收拾碗筷的仙童：“白泽呢？”</p>
                    </div>
                    <div class="content-page">
                        <p>君与指了指外面：“皇端来了，刚刚把他拖出去了。”</p>
                        <p>皇端是君与同父异母的亲弟弟，是天帝的第三个儿子，他和白泽年龄相仿，自小和白泽一同长大，对白泽这个堂兄比对他亲哥还亲，经常形影不离。不过白泽在天界年长一辈口中，是别人家的小孩，一提起来个个赞不绝口，而皇端则是那个别人家千万不要学的小孩，每每提起皆是一叹三摇头。</p>
                        <p>昙梵在屋内等了一会儿，觉得白磨磨真是不负其名，实在是太能磨叽了，她推开门催促道：“白泽你快点！”</p>
                        <p>皇端本一脸烦恼地在和白泽说话，见到昙梵，丹凤眼一亮，他抛下白泽笑眯眯地迈着四方步来着昙梵面前，眉眼风流：“白泽哥，这是哪位神女，明眸善睐窈窕不凡，你也不给我引荐一下。”</p>
                        <p>白泽闻言微微皱眉，迟钝了一下，直到皇端疑惑地看了过来才不咸不淡地开口，语气中夹杂了些心不甘情不愿的味道：“这位是昙梵，合虚神君的弟子。”</p>
                        <p>皇端惊叹道：“原来你就是昙梵，久仰久仰，没想到真人如此绝色。”</p>
                        <p>皇端的名字昙梵也是如雷贯耳，神女们闲聊的话题永远离不开男的，虽然大多数时候她们说的昙梵都左耳朵进右耳朵出，只是奈何皇端这个名字被提起的频率太高，以至于他成了唯一一个昙梵没有见过，但却能记住的同辈天神。</p>
                        <p>皇端瞧见昙梵对自己露出几分兴趣，笑意更加盎然，像是只开屏的雄孔雀：“在下皇端，今日一见实乃三生之大幸。”</p>
                    </div>
                    <div class="content-page">
                        <p>昙梵平日混迹在武神堆，鲜少和文神打交道，不知道对他们来说这种类似‘久仰大名’、‘三生有幸’之类的话属于入门级客套话，少年人听见这种夸奖心情自然不会差，加之她见皇端说得真诚，所以她罕见的态度良好地回答了皇端几个诸如‘猎妖大会如何’、‘这几天过的这么样’之类的没什么内容的问题。</p>
                        <p>“是么？那不知昙梵妹妹接下来打算做什么去？”皇端笑脸盈盈道。</p>
                        <p>“这个问题你前面才问过我，我不是和你说了我们打算去抽签。”白泽少见的语气中露出淡淡不耐。</p>
                        <p>皇端搭讪被拆穿也不露怯，他风度翩翩地一笑，解下挂在腰带上的紫龙玉递给昙梵：“这是我佩戴了多年的玉佩，上面有天帝的护持，你拿着它，和凶妖斗法的时候能保护你。”</p>
                        <p>昙梵看着玉佩有些纳闷，不明白皇端给她这个有什么用，这点护持还没她自己的法力高呢。</p>
                        <p>然而还不等她做出什么反应，白泽在一旁像是耐心告破一般，他一把夺走皇端手中的玉佩道：“你到底有多少佩戴了多年的玉佩，你当着我的面送出去的就已经五十八块了，行了，你也别耍宝了，叔叔让你来找我的吧？走吧，别让叔叔等久了，昙梵你先过去，我一会儿就过来找你。”白泽说完扯着皇端就往外走。</p>
                        <p>皇端一边被白泽硬拖着，一边不忘扭头风骚地对昙梵道别：“昙梵妹妹你要记住我哦！”</p>
                        <p>白泽头也不回地拉着皇端走得更快，皇端不解地转过来打量了白泽几眼：“你这是怎么了？平日也没见你这么着急见我父君啊？”</p>
                    </div>
                    <div class="content-page">
                        <p>白泽皱了皱眉，顿了会儿道：“你别什么人都去招惹。”</p>
                        <p>皇端不解道：“嗯？我不太懂，你说的是谁？昙梵妹妹么？”</p>
                        <p>白泽闻言眉头锁得更紧：“嗯。”</p>
                        <p>皇端满不在乎道：“就因为她是我们这辈最有天赋的武神之一？那有什么好怕的...”</p>
                        <p>“她师父是合虚神君，你该知道合虚神君的性子，若让他知道你玩弄了他宝贝徒弟的感情，他可不管你是不是天帝的儿子。”白泽打断道。</p>
                        <p>皇端无限可惜地啧了一声：“那还挺可惜的，我还没遇过这样的女子呢，明眸善睐鲜衣飒爽，挺特别的，不像其他女人，看多了都一个样，腻得很。”</p>
                        <p>白泽皱了皱眉，没搭理这个话题。</p>
                        <p>等白泽回来的时候，昙梵都快将抽签处附近的虫洞祸害光了，她看见白泽眼神一亮，伸着脏手就要去拽白泽的衣袖，白泽反应迅速，急忙侧身躲开，然而不知道是身上哪根筋搭错了，他躲到一半突然卡壳了一下。</p>
                        <p>昙梵拽着白泽就往抽签处走，途中还报复性地在白泽衣服上擦了擦手。</p>
                        <p>他们在妖力评级为五的妖中抽到的是九头鸢。</p>
                        <p>九头鸢不同于其它凶妖，它们性情温和，也不食人肉，一向是妖族中的良民楷模，昙梵和白泽拿着木牌的时候还有些疑惑，这种的妖怎么会被抓进凫桑山，不过因为凫桑山内的妖怪皆是沾染过人命才会被捉进来，所以这种疑惑只是在他们脑海中一闪而过便没再多思。</p>
                    </div>
                    <div class="content-page">
                        <p>因为九头鸢一向安分，甚少作乱，就连曾经妖神之间的战争它们都没参与过，所以昙梵和白泽一时想不出什么现存可借鉴的方法能用在九头鸢身上，他们俩努力回忆良久，除了九头鸢喜食鲜果外再也想不出这种妖有什么其他习性，一筹莫展之下，他们决定先去山中山果丰富的地方碰碰运气。</p>
                        <p>“这儿也没有，”昙梵猫着腰从山洞中钻出来，“你那边有什么发现？”</p>
                        <p>“你过来看看。”白泽招呼昙梵道。</p>
                        <p>昙梵连跑带跳地两步走了过去，她细细打量着白泽手中被咬了一半已经腐坏的鲜果道：“有段时日了，你怎么确定是九头鸢？”</p>
                        <p>“不确定，但是妖族中以果为食的妖本就少见，我们一路找来也没找到什么线索，死马当活马医吧，你记一下这个妖力。”白泽说完就把腐坏的果子递到昙梵鼻子前。</p>
                        <p>昙梵急忙后跳一步一巴掌打开白泽的手，“滚开！你当我是狗么！”，说完没好气的夺过白泽手中的山果施法抽取了些残留在其中的妖气置于掌中拍入地面，几根如同金丝线般的金光从昙梵手心中向四处蔓延开来，好一会儿，她指着北面道，“我觉得这边的可能性大。”</p>
                        <p>“你就不能精善一下这个法术？每次不是‘可能’就是‘好像’，好几次还不准。”白泽边往北面走边道。</p>
                        <p>昙梵知道白泽说得有理，也在尝试怎么突破这种局限，只是一直未得其法，然而她心里明白嘴上却不愿承认：“那也比你好，你来连‘可能’、‘好像’都没有。”</p>
                    </div>
                    <div class="content-page">
                        <p>白泽修练的体系并不适合使用此法，是以他虽然也练过但是效果远不如昙梵，他想了想，结合自己修习时的经验建议道：“你下次可以试试以血为引，此法的本质是将你自身的五感通过法力延伸到四周，你的神血本就是你身体的一部分，或许能成为你和外界之间的桥梁。”</p>
                        <p>昙梵狂傲却不自大，不管是谁，说得有道理她都能听进去，她顺着白泽的建议思考了一番，觉得这确实不失为一个可试之法，她兴奋地用力拍了白泽一巴掌：“成了记你一功！”</p>
                        <p>白泽揉了揉自己的肩膀，正要谴责昙梵下手没轻没重，然而话还没来得及出口就听见司天如洪钟般的声音在身后响起，“好巧！你们怎么在这里！”</p>
                        <p>凫桑山在外看起来没多大，进来后方知其中九曲十八弯，昙梵难得在山中碰到个熟人，她欣喜地哇了一声，随后哪壶不开提哪壶地挖苦道：“你看了山外那得分么？按理来说你修为还比我们高些，怎么捉妖就不怎么行呢。”</p>
                        <p>司天提起这个就生气，和妖怪斗法打架比力气他都不怕，但是他对这种满山找妖的方式真是不胜其烦，妖又不出来，他怎么知道妖在哪啊！再加上很多妖妖力不高！还没点尊严！动不动就逃跑！这些日子他追这些妖追得真是生不如死！他痛苦地嗷了一声：“我不想和你比这个！我现在就想赶快结束！”</p>
                        <p>司天旁边的少年闻言噗嗤一声笑了出来。</p>
                        <p>昙梵歪头打量了他几眼，这人原来倒是没见过，看穿着像是散仙，但言语举止之间却十分自信，浓眉星目，笑起来十分爽朗。</p>
                    </div>
                    <div class="content-page">
                        <p>他看出昙梵眼中疑惑，便自报姓名：“在下枭阳，久仰二位大名。”</p>
                        <p>“我们还没报名字呢，你久仰什么？”昙梵快言快语。</p>
                        <p>枭阳不见丝毫拘束，指着白泽笑道：“我听说白泽长得玉树临风，是众神女心中的梦中情人，他是我在凫桑山几十日里见过最帅的，想必就是白泽本人了。”</p>
                        <p>昙梵闻言笑不可仰。</p>
                        <p>白泽脸上露出了一丝尴尬的无奈：“足下说笑了。”</p>
                        <p>枭阳也不见生，三言两语便和他们熟悉起来了：“不过俩位大名如雷贯耳，我也是从小听到大的。”</p>
                        <p>司天闻言不满道：“那你怎么没听过我的名字啊！”</p>
                        <p>枭阳否认：“冤枉啊！我刚才也和你说了久仰的！”</p>
                        <p>司天怒道：“可是你说久仰之前问了我的名字！而且久仰后面的那句话是‘我在山外的排名上见过你的名字’！”</p>
                        <p>昙梵笑得眼泪都要出来了，她指着司天哎呦了一声：“那你该庆幸排名上还能看得到你，要不然你自报姓名别人回句‘司天是谁，没听过’岂不是更加尴尬。”</p>
                    </div>
                    <div class="content-page">
                        <p>白泽一个头两个大，他觉得除了昙梵也没人能说得出这么棒槌的话了，他及时转移话题道：“你们俩这是做什么去？”</p>
                        <p>“我和司天兄有缘，短短几十日遇到多次，正巧我们这次的任务还是同一类妖物，所以便一块行动了。”枭阳回道。</p>
                        <p>昙梵毫不留情地揭司天的短道：“怕是司天自己找起来嫌费事，蹭你的风吧。”</p>
                        <p>司天被戳破心事，一点儿也不想搭理昙梵，他没好气地问道：“你们俩又是怎么回事？”</p>
                        <p>昙梵抢答道：“我们在找九头鸢，有见过么？”</p>
                        <p>“九头鸢不是五级的么？你们俩组队了？”司天愤怒道，“你们组队竟然不带我！太过分了！昙梵就算了，白泽你竟然也这样！我以后再也不是你朋友了！”</p>
                        <p>白泽默默揉了揉被司天喊痛的耳朵提议道：“要不然下一只一起？”</p>
                        <p>司天闻言像被灌了壶鸡血般身上半死不活的感觉顿时一扫而光，他勾住白泽的肩狠狠拍了几下，“这才是我司天的兄弟！一言为定！”说完他又转头冲着枭阳道，“你也一起来吧！总抓这些小妖有什么意思！”</p>
                        <p>枭阳眼中闪过丝心动，然而最终还是摇了摇头道：“算了，五级的妖猎起来比四级的妖费事不少，得分被我们四人一分还没猎一只四级的多，你们去吧，我就不去了。”</p>
                        <p>昙梵茫然不解：“可是总猎四级的多没意思？五级虽然得分不多但是有挑战性啊。”</p>
                    </div>
                    <div class="content-page">
                        <p>枭阳笑着道了声“确实如此”，却也没改变主意。</p>
                        <p>昙梵还想再说什么被白泽打断道：“既然如此便不耽误你们时间了，司天兄，我们之后山下抽签处见。”</p>
                        <p>司天连忙应下，欢天喜地的拉着枭阳和他们道别，足下生风像是生怕他们反悔一般。</p>
                        <p>昙梵见他们走后不解地问白泽：“你拦着我做什么？枭阳明明也是想来的。”</p>
                        <p>白泽边走边道：“山外的排名对你和对枭阳的意义是不一样的，他本就为难，但既已做出了选择，你又何必引他不快。”</p>
                        <p>昙梵哦了一声：“我瞧他人不错，还以为是个爽快人，我听凡人常说‘快活似神仙’，可是我瞧大多神活着也没多快活。”</p>
                        <p>“我也不知道，”白泽顿了顿，“但是我听我师父说过，神和人本质里其实没什么两样，都有七情六欲喜怒哀乐，或为名、或为利、或为情、或为道义，一生总会被形形色色的枷锁束缚住，所以想来也不是所有神都能恣意地活一生吧。”</p>
                        <p>那时的昙梵对白泽的话十分不以为然，觉得人生哪有这么多顾虑，别人又没拿刀架你脖子上逼你，就算拿了左不过就一条命罢了，轰轰烈烈地死总比窝囊地委曲求全要好。</p>
